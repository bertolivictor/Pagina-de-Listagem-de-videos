<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Youtube - Página Inicial</title>
    <link rel="shortcut icon" type="image/png" href="./assets/yt-logo1.png"/>
</head>
<body>
    <header>
        <section class="menu-left">
            <img src="./assets/icons/menu.png" alt="icone de menu com tres faixas">
            <img src="./assets/youtube-logo.png" alt="logotipo do youtube">
        </section>
        <section class="menu-center">
            <input type="search" id="search-bar" placeholder="Pesquisar">
            <button type="submit">
                <img src="./assets/icons/search.png" alt="icone de lupa">
            </button>
        </section>
        <section class="menu-right">
            <img src="./assets/icons/video.png" alt="icone de video">
            <img src="./assets/icons/bell.png" alt="icone de sino">
            <img src="./assets/avatar.png" alt="icone de avatar com a foto do usuario">
        </section>
    </header>
    <section class="main-conteiner">
        <aside>
            <div class="sidebar sidebar-1">
                <img src="./assets/icons/home.png" alt="icone de casa">
                <h2>Início</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/compass.png" alt="icone de casa">
                <h2>Explorar</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/youtube.png" alt="icone de casa">
                <h2>Inscritos</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/disc.png" alt="icone de casa">
                <h2>Youtube Music</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/thumbs-up.png" alt="icone de casa">
                <h2>Vídeos que gostei</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/clock.png" alt="icone de casa">
                <h2>Assistir mais tarde</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/download.png" alt="icone de casa">
                <h2>Downloads</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/film.png" alt="icone de casa">
                <h2>Filmes</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/book.png" alt="icone de casa">
                <h2>Aprender</h2>
            </div>
            <div class="sidebar">
                <img src="./assets/icons/award.png" alt="icone de casa">
                <h2>Esportes</h2>
            </div>
        </aside>
        <main>
            <div class="video">
                <img src="./assets/thumbs/Video.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video1.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video2.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video3.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video4.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video1.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video2.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video3.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video4.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video.png" alt="">
            </div>
            <div class="video">
                <img src="./assets/thumbs/Video1.png" alt="">
            </div>
        </main>
    </section>
</body>
</html>
